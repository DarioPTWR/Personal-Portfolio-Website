    <script>
        // Project Data Collection and Display
        const projectsData = [
            { image: "../images/classification.png", title: "Bank Fraud Classification Model", description: "AI & MACHINE LEARNING", info: "Developed a classification model for banking, classifying customer financial behaviors to inform accurate risk assessment and lending decisions.", topLink: "projects-detail.html?projectId=0", bottomLink: "https://github.com/DarioPTWR/Bank-Fraud-Detection-Classification" },
            { image: "../images/time_series.png", title: "Energy Consumption Forecasting", description: "AI & MACHINE LEARNING", info: "Utilized forecasting models (Holt-Winters, ARIMA, SARIMAX) on energy data to reveal trends and improve sustainability efforts.", topLink: "projects-detail.html?projectId=1", bottomLink: "https://github.com/DarioPTWR/Energy-Consumption-Forecasting" },
            { image: "../images/frontend.png", title: "Bootstrap Portfolio Website", description: "FRONT-END WEB DEVELOPMENT", info: "A simple interactive webpage using Bootstrap's components and JavaScript's back-end, featuring myself and my life in Singapore Polytechnic.", topLink: "projects-detail.html?projectId=2", bottomLink: "https://github.com/DarioPTWR/Bootstrap-Personal-Website"  },
            { image: "../images/regression.png", title: "US Housing Prices Prediction", description: "AI & MACHINE LEARNING",info: "Developed a Python regression model to predict US housing prices, offering valuable market insights for real estate professionals and homebuyers.", topLink: "projects-detail.html?projectId=3", bottomLink: "https://github.com/DarioPTWR/US-Housing-Pricing-Regression"  },
            { image: "../images/clustering.png", title: "Mall Customers Clustering Analysis", description: "AI & MACHINE LEARNING", info: "Developed a clustering model to categorize customers by age, income, and spending, utilizing K-Means, Agglomerative Clustering and others.", topLink: "projects-detail.html?projectId=4", bottomLink: "https://github.com/DarioPTWR/Mall-Customers-Clustering-Analysis"  },
            { image: "../images/energy.png", title: "Renewable Energy Data Analysis", description: "DATA SCIENCE & ANALYTICS", info: "A Python dashboard report analysis to assess the impact of low-carbon energies on emissions and air quality in Singapore.", topLink: "projects-detail.html?projectId=5",  bottomLink: "https://github.com/DarioPTWR/Renewable-Energy-Python-Analysis"  },
            { image: "../images/membershipapp.png", title: "Shopping Loyalty Membership App", description: "APP DEVELOPMENT", info: "Used JavaScript's functions, arrays, methods and objects to build an interactive shoppers membership application for a company.", topLink: "projects-detail.html?projectId=6", bottomLink: "https://github.com/DarioPTWR/Shopper-Membership-JS-App"  },
            { image: "../images/spdvd.png", title: "SPDVD Rental Store Webpage", description: "FULL-STACK WEB DEVELOPMENT", info: "A full-stack website for SP DVD rental store, incorporating an API-connected backend to streamline customer and employee data management.", topLink: "projects-detail.html?projectId=7", bottomLink: "https://github.com/DarioPTWR/DVD-Rental-FullStack-Website"  },
            { image: "../images/transport.png", title: "Public Transport Data Analysis", description: "DATA SCIENCE & ANALYTICS",info: "A Python dashboard report analysis to discover insightful trends and observations relating to Singapore's public transport system.", topLink: "projects-detail.html?projectId=8", bottomLink: "https://github.com/DarioPTWR/SG-Transportation-Python-Analysis"  },
            { image: "../images/education.png", title: "Singapore Education Data Analysis", description: "DATA SCIENCE & ANALYTICS", info: "A Python dashboard report analysis conducted to understand trends and insights within Singapore's education system.", topLink: "projects-detail.html?projectId=9", bottomLink: "https://github.com/DarioPTWR/SG-Education-Data-Analysis"  },
            { image: "../images/pca.png", title: "Principal Component Analysis", description: "MACHINE LEARNING", info: "A Python project employing Principal Component Analysis to analyze and dimensionally reduce dairy and cars datasets.", topLink: "projects-detail.html?projectId=10", bottomLink: "https://github.com/DarioPTWR/Principal-Component-Analysis"  },
            { image: "../images/gradientdescent.png", title: "Gradient Descent Algorithm", description: "MACHINE LEARNING", info: "A gradient descent algorithm for linear regression to predict resale prices of 4-Room HDB flats in Choa Chu Kang from January to June 2023.", topLink: "projects-detail.html?projectId=11", bottomLink: "https://github.com/DarioPTWR/Gradient-Descent-Algorithm"  },
            { image: "../images/portfolio_website.png", title: "Personal Portfolio Website", description: "FRONT-END WEB DEVELOPMENT", info: "You're looking at it now! An interactive, fully responsive website to showcase my portfolio in technology, hosted on Netlify.", topLink: "projects-detail.html?projectId=12", bottomLink: "https://darios-webpage.netlify.app/"  },
            { image: "../images/emotion-reco.png", title: "Emotion Recognition Image Analysis", description: "DEEP LEARNING", info: "Developed a Tensorflow image classification model for multi-class image classification analysis to determine human emotions.", topLink: "projects-detail.html?projectId=13", bottomLink: "https://github.com/DarioPTWR/Emotion-Recognition-Neural-Network"  },
            { image: "../images/gan.png", title: "CIFAR-10 Generative Adversarial Network", description: "DEEP LEARNING", info: "Explored and developed GAN architectures to generate colored images with the CIFAR-10 dataset of colored images.", topLink: "projects-detail.html?projectId=14", bottomLink: "https://github.com/DarioPTWR/GAN-CIFAR10"  }
        ];
    
        // Initialize projectsRow based on ID set earlier
        const projectsRow = document.getElementById("projectsRow");

        // Function to display projects based on filtered data
        function displayProjects(projects) {

          projectsRow.innerHTML = ''; // Clear existing projects

          for (let projectId = 0; projectId < projects.length; projectId++) {
            const project = projects[projectId];

            // Create elements for the card
            const colDiv = document.createElement("div");
            colDiv.classList.add("col-md-4", "mb-4");
    
            const cardDiv = document.createElement("div");
            cardDiv.classList.add("card", "ftco-animate-card");
            cardDiv.style.cssText = "background-color:rgba(255, 255, 255, 0.1);";

            const cardLink = document.createElement("a");
    
            const cardImg = document.createElement("img");
            cardImg.src = project.image;
            cardImg.alt = project.title;
            cardImg.classList.add("card-img-top");
            cardImg.style.paddingTop = "16px"; // Top padding
            cardImg.style.paddingLeft = "16px"; // Left padding
            cardImg.style.paddingRight = "16px"; // Right padding
            cardImg.style.paddingBottom = "16px"; // Bottom padding
            cardImg.style.borderRadius = "20px"; // Rounded corners
            
            const cardBody = document.createElement("div");
            cardBody.classList.add("card-body", "text-center");
            cardBody.style.marginTop = "-15px";
    
            const cardTitle = document.createElement("h5");
            cardTitle.classList.add("card-title");
            cardTitle.style.fontSize = "20px";
            cardTitle.style.fontWeight = "bold";
            cardTitle.textContent = project.title.toUpperCase();

            const cardInfo = document.createElement("p");
            cardInfo.classList.add("card-text");
            cardInfo.textContent = project.info;
            cardInfo.style.cssText = "color:white;";
            cardInfo.style.fontSize = "15px";
    
            const cardText = document.createElement("p");
            cardText.classList.add("card-text");
            cardText.textContent = project.description;
            cardText.style.fontSize = "14px";
            cardText.style.cssText = "border: 2px solid white; border-radius: 7px; font-weight:700;";

            // Create buttons with individual links
            const topButton = createButton('LEARN MORE', project.topLink);
            topButton.dataset.projectId = project.topLink;

            const bottomButton = createButton('<span class="icon-github"></span>&nbsp;VIEW CODE', project.bottomLink);
            
            // Append elements to the structure
            cardLink.appendChild(cardImg);
            cardBody.appendChild(cardText);
            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardInfo);
            cardBody.appendChild(topButton);
            cardBody.appendChild(bottomButton);
            cardDiv.appendChild(cardLink);
            cardDiv.appendChild(cardBody);
            colDiv.appendChild(cardDiv);
            projectsRow.appendChild(colDiv);
          }
        }
  
        // Function to create buttons with links
        function createButton(htmlContent, topLink) {
            const button = document.createElement("a");
            button.classList.add("mt-2");
            button.href = topLink;
            button.innerHTML = htmlContent; 
            button.style.color = "#ffffff";
            button.style.borderColor = "#ffffff";
            button.style.fontWeight = "600";
            button.style.fontSize = "14px";
            button.style.borderWidth = "1px";
            button.style.paddingBottom = "2px";
            button.style.paddingTop = "2px";
            button.style.borderStyle = "solid";
            button.style.borderRadius = "20px";
            button.style.letterSpacing = "2px";

            // Add event listener for the 'Learn More' button
            button.addEventListener("click", (event) => {
            // Get the projectId from the clicked button's data attribute
            const clickedButton = event.target;
            const projectId = parseInt(clickedButton.dataset.projectId);

            // Redirect user to project detail page with the corresponding projectId
            const project = projectsData[projectId]; // Get the project using projectId
            window.location.href = project.topLink;
          });
            return button;
        }

         // Get a reference to the search bar element
         const searchBar = document.getElementById('searchBar');

         // Add an event listener to detect when the user types in the search bar
         searchBar.addEventListener('input', () => {
             const searchTerm = searchBar.value;
             filterProjects(searchTerm);
         });


        // Function to filter projects based on the search term
        function filterProjects(searchTerm) {
          // Filter projects by their categorical description
          searchTerm = searchTerm.toLowerCase().trim();
          const filteredProjects = projectsData.filter((project) => {
            return project.description.toLowerCase().includes(searchTerm);
          });

          // Check if the project exists or not in the data array
          if (filteredProjects.length === 0) {
            const projectsRow = document.getElementById("projectsRow");
            projectsRow.classList.add("center-content");
            // Remove animations for social media icons
            const socialMediaLinks = document.querySelectorAll(".sm");
            // Loop through the elements and remove the "ftco-animate" class from each
            socialMediaLinks.forEach(link => {
              link.classList.remove("ftco-animate");
            });
            // Print message
            projectsRow.innerHTML = `<p class='mt-3' id='noresult' style='font-weight:800;'>SORRY!<br>NO RELATED PROJECT FOUND.</p>`;

          } else if ((filteredProjects.length < projectsData.length) && (filteredProjects.length != 0)) {
              const projectsRow = document.getElementById("projectsRow");
              // Remove animations for social media icons
              const socialMediaLinks = document.querySelectorAll(".sm");
              // Loop through the elements and remove the "ftco-animate" class from each
              socialMediaLinks.forEach(link => {
                link.classList.remove("ftco-animate");
              });
              // Display projects
              displayProjects(filteredProjects);
              
          } else {
              const projectsRow = document.getElementById("projectsRow");
              projectsRow.classList.remove("center-content");
              displayProjects(filteredProjects);
          }
        }
      
        // Display all projects by default
        displayProjects(projectsData);
    </script>
